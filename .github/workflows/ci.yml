name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, "claude/*"]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Safety check
        run: |
          safety check --file requirements-lock.txt --continue-on-error || true

      - name: Run Bandit security scan
        run: |
          bandit -r app.py src/ -ll

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github || true

      - name: Check code formatting with Black
        run: |
          black --check . || true

      - name: Run type checking with mypy
        run: |
          mypy app.py src/ --ignore-missing-imports || true

  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [test, security, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate app imports
        run: |
          python -c "import sys; sys.path.insert(0, 'src'); from bmi_calculator.core import calculate_bmi; print('Imports successful')"

      - name: Check app syntax
        run: |
          python -m py_compile app.py
          python -m py_compile src/bmi_calculator/core/*.py
          python -m py_compile src/bmi_calculator/ui/*.py
          python -m py_compile src/bmi_calculator/utils/*.py

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, security, lint, build]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
